---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ page.title }}</h1>
            {% if page.subtitle %}
            <h2 class="subheading">{{ page.subtitle }}</h2>
            {% endif %}
            <span class="meta">
              on {{ page.date | date: '%B %d, %Y' }}<br/>
              {% for tag in page.tags %}
                #{{ tag }}
              {% endfor %}
            </span>

          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {{ content }}

        <hr>

        <script src="https://utteranc.es/client.js"
                repo="andy-kwon/andy-kwon.github.io"
                issue-term="pathname"
                label="ğŸ’¬"
                theme="github-light"
                crossorigin="anonymous"
                async>
        </script>

      </div>
    </div>
  </div>
